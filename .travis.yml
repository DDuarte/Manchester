before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng

script:
- mkdir _build
- pdflatex -output-directory _build -aux-directory docs/thesis/ docs/thesis/mieic-en
- bibtex   -output-directory _build -aux-directory docs/thesis/ docs/thesis/mieic-en
- pdflatex -output-directory _build -aux-directory docs/thesis/ docs/thesis/mieic-en
- pdflatex -output-directory _build -aux-directory docs/thesis/ docs/thesis/mieic-en

deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/mieic-en.pdf
  skip_cleanup: true
  on:
    repo: DDuarte/Manchester
