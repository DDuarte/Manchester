@(currentPage: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dataTables.bootstrap.min.css")">
        <title>@currentPage - Manchester</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Manchester</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class=@{ if (currentPage == "Overview") "active"}><a href="@routes.HomeController.index()">Overview</a></li>
                        <li class=@{ if (currentPage == "Simulations") "active"}><a href="@routes.SimulationController.index()">Simulations</a></li>
                        <li class=@{ if (currentPage == "Example") "active"}><a href="@routes.ExampleController.index()">Example</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    @content
                </div>
            </div>
        </div>

        <script type="text/javascript" src="@routes.Assets.versioned("js/jquery-2.2.2.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/jquery.dataTables.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/dataTables.bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/main.js")"></script>
        @scripts
    </body>
</html>
